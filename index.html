<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <!-- link my css -->
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/backbone.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link my js -->
    <script type="module" src="js/main.js"></script>
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <img
      class="background-img"
      src="img/background.png"
      alt="background image of a Muay Thai warrior"
    />
    <main class="row">
      <section class="menu">
        <header class="menu-title">
          Unleash Your inner warrior <br />
          and elevate your spirit!
        </header>
        <button class="signup-btn">Join the Fight</button>
        <p class="login-msg">Already a member? <a href="">Log in</a></p>
      </section>
      <article class="signup-div">
        <header>Become a Warrior</header>
        <p>
          Sign up today to start your Muay Thai journey and <br />
          transform your mind and body.
        </p>
        <form action="" class="signup-form column">
          <section class="name-div row">
            <div class="firstName-div">
              <label for="firstName">First Name</label>
              <div class="input-div">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Viet"
                  required
                />
              </div>
              <small class="error"></small>
            </div>
            <div class="lastName-div">
              <label for="lastName">Last Name</label>
              <div class="input-div">
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Nguyen"
                  required
                />
              </div>
              <small class="error"></small>
            </div>
          </section>

          <section class="email-div">
            <label for="email">Email</label>
            <div class="input-div row">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="viet.nguyen@example.com"
                required
              />
            </div>
            <small class="error"></small>
          </section>

          <section class="phone-div">
            <label for="phone">Phone</label>
            <div class="input-div row">
              <i class="fa-solid fa-phone"></i>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="(123) 456 7890"
              />
            </div>
            <small class="error"></small>
          </section>

          <section class="other-div row">
            <section class="experience-div">
              <label for="experience">Experience level</label>
              <div class="input-div row">
                <i class="fa-solid fa-trophy"></i>
                <select name="experience" id="experience">
                  <option value="" selected>Select Level ...</option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </section>
            <section class="startDate-div">
              <label for="startDate">Preferred Start Date</label>
              <div class="input-div row">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" name="date" id="startDate" />
              </div>
            </section>
          </section>

          <section class="password-div">
            <label for="password">password</label>
            <div class="input-div row">
              <i class="fa-solid fa-lock"></i>
              <input type="password" name="password" id="password" />
            </div>
            <small class="error"></small>
          </section>

          <section class="confirmPassword-div">
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-div row">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
            <small class="error"></small>
          </section>

          <button class="signup-btn" type="submit">Join the Fight</button>

          <p class="signup-msg">Welcome to the ring!</p>
        </form>
      </article>
    </main>
  </body>
</html>
